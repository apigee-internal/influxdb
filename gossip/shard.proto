package gossip;

message CreateShardCommmand {
  required string database = 1;
  required string retentionPolicy = 2;
  required uint64 shardID = 3;
  required bool enabled = 4;
}

message WriteShardCommand {
  required uint64 shardID = 1;
  repeated bytes points = 2;
}

message ReadShardCommand {
  repeated uint64 shardIDs = 1;
  required int64 startTime = 2;
  message Shard {
    repeated bytes points = 1;
  }
  repeated Shard shards = 3;
}
